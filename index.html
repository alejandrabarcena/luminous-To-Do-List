@'
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List Mejorada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="todo-container">
    <header>
      <h1>To Do List</h1>
      <div class="task-stats">
        <span id="pending-count">0 pendientes</span>
        <button id="clear-completed" aria-label="Limpiar completadas">Limpiar completadas</button>
      </div>
    </header>

    <section class="category-selection" aria-labelledby="cat-heading">
      <h2 id="cat-heading">Selecciona categoría</h2>
      <div class="categories">
        <!-- Repite este bloque .category para cada categoría -->
        <div class="category" data-id="1" role="button" tabindex="0">
          <img src="https://iili.io/dL9hVmF.png" alt="Meeting">
          <span>Meeting</span>
        </div>
        <!-- … -->
      </div>
    </section>

    <section class="task-input" aria-labelledby="input-heading">
      <h2 id="input-heading">Nueva tarea</h2>
      <label for="task-desc">Descripción:</label>
      <input type="text" id="task-desc" placeholder="Escribe tu tarea…"/>

      <label for="task-date">Fecha límite:</label>
      <input type="date" id="task-date"/>

      <button id="add-task">Añadir</button>
    </section>

    <section aria-labelledby="list-heading">
      <h2 id="list-heading">Mis tareas</h2>
      <ul id="todo-list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
'@ | Set-Content -Encoding UTF8 index.html
